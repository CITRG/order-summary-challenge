<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="order">
        <img
          class="order__image"
          src="images/illustration-hero.svg"
          alt="Illustration of person listening to music"
        />

        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__message">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__type">
            <div class="flex-group">
              <img src="images/icon-music.svg" alt="music icon" />
              <div class="order__tag">
                <p class="order__plan">Annual Plan</p>
                <p class="order__price">$59.99/year</p>
              </div>
            </div>
            <a class="order__change" href="#">Change</a>
          </div>
          <div class="flex-column">
            <button class="order__proceed">Proceed to Payment</button>
            <button class="order__cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
